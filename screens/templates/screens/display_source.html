{% if source.source.type == "IMG" %}
    <img src="{{ source.source.file.url }}" class="advert image"
         {% if source.duration %}
         data-duration="{{ source.duration }}"
         {% endif %}
    >
{% elif source.source.type == "VID" %}
    <video class="advert video" preload="none">
        <source src="{{ source.source.file.url }}">
    </video>
{% elif source.source.type == "FRM" %}
    <iframe src="{{ source.source.url }}" class="advert image"
            {% if source.duration %}
            data-duration="{{ source.duration }}"
            {% endif %}
    ></iframe>
{% elif source.source.type == "YTV" %}
    <iframe src="{{ source.source.url }}?controls=0&enablejsapi=1&iv_load_policy=3" class="advert tube" allow="autoplay"
            {% if source.duration %}
            data-duration="{{ source.duration }}"
            {% endif %}
    ></iframe>
{% endif %}
